#一点碎碎念
 Theresa.2023.t:0 "关于大月下"
 Theresa.2023.d:0 "这次米忽悠真的成功给我干破防了。之前看剧情的时候都心里都没啥起伏，但是这次大月下出来真的一下子给我干破防了。苦等了5年最后就等来这么一个断头饭，我实在是受不了。虽然早就知道米忽悠要出大月下，心里有个准备，但是我看到模型的那一刻还是没绷住，我第一眼都没认出来这个是月下，反而更像是爱衣。mhy你要出御姐完全可以出个阿波尼亚sp，而不是弄个根本没有一点德丽莎味的角色顶着月下的名字来恶心我，符玄都比这个大月下有德丽莎味。\n如果我最喜欢的德丽莎是学园长或者是观星的话，我或许就不会这么破防，但我最喜欢的德丽莎偏偏就是月下。\n刚入坑崩坏的时候还没有特别喜欢的角色，当时就觉得神恩颂歌很好看，想抽一个，但还没到喜欢上角色的地步，到18年夏活月下登场的时候，就慢慢对这个小女孩有了一些好感。后面崩坏2周年庆，看到月下花嫁皮的第一眼就彻底喜欢上了月下，我还记得当时仔细读月下花嫁的介绍，品出来里面的意思之后的欣喜若狂。当时出的月下手办，因为上高中没有自由支配的钱买不了，后来上了大学有了钱，手办却早就停产了，这就成了我心里一直以来的一个遗憾。21年出的泳装德丽莎手办和22年的观星手办，虽然我都是第一时间预购，但心里总是有一种怅然若失的感觉。回顾这几年，我对德丽莎的喜爱基本没变过，某种意义上可以算是我的初恋了，到现在前前后后买德丽莎的周边算是花了3000多块。 mhy终究是个公司，是逐利的。德丽莎设计师去了铁道，做出月煌和观星的德厨也离职了。\n热爱终究是在利益面前低下了头。感觉心好累。\n感谢你能在这里看我个人的碎碎念，破大防的时候我做了个符玄兵模，现在就作为你发现这个事件的奖励吧。\n如果你也是德厨的话，可以加个qq群一起交流 \n 9月8日 群解散了啊啊啊啊啊啊，正在做血骑士兵模的时候群就突然解散了啊啊啊，好难受，感觉好累"
 Theresa.2023.a:0 "by 破大防的德厨——至终\n写于2023年8月28日"

 Theresa.2024.t:0 "后面的一点东西"
 Theresa.2024.d:0 "想了很久要不要把大月下做进mod里，最后还是打算把她做进mod，这也算是我对德丽莎这个断头饭最后的留念吧\n8月29日\n\n操你妈的mhy，你他妈写文案的时候能不能用心啊？大月下姓名真就是月下了是吧？？？难怪有人说大月下为什么要有德丽莎味，合着源头就是你米忽悠是吧，这下把大月下和德丽莎进行切割了。真就印证了岚妈的话：“写大月下的人连学园长，月下，观星都分不清”\n 9月21日\n切割咯切割咯。我宣布月下死于8月25日，崩三死于9月22日，好似好似"
 Theresa.2024.a:0 ":("